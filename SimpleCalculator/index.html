<html>
    <head>
       
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        <title>A Smple Calculator</title>
    </head>
    <body>
        <div id="container">
            <h1 style="color: wheat; padding-left: 30px;  font-family:Calibri;">Simple Calculator</h1>
            <input type="text" id="num1"  value="Enter 1st Number" ><br><br>
            <input type="text" id="num2"  value="Enter 2nd Number"><br><br>
            <input type="button" id="plus" value="+">
            <input type="button" id="minus" value="-">
            <input type="button" id="multiply" value="*">
            <input type="button" id="division" value="/"><br><br>
            <input type="text" id="output" value="Output">
        </div>
    </body>
</html>
